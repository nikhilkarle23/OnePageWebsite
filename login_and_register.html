<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_and_register.css">
    <title>Your Website</title>


    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <!-- Login Form Section-->
    <section>
        <div class="custom-container" id="custom-container">
            <!-- Register -->
            <div class="custom-form-container sign-up-container">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="bx bxl-whatsapp"></i></a>
                        <a href="#" class="social"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="social"><i class="bx bxl-facebook"></i></a>
                    </div>
                    <span>Or use your Email for registration</span>
                    <label>
                        <input type="text" placeholder="Name">
                    </label>
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <button style="margin-top: 9px;">Sign Up</button>
                </form>
            </div>
            <!-- Login -->
            <div class="custom-form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="bx bxl-whatsapp"></i></a>
                        <a href="#" class="social"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="social"><i class="bx bxl-facebook"></i></a>
                    </div>
                    <span>Or sign in using E-mail Address</span>
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <a href="#">Forget your password?</a>
                    <button>Sign In</button>
                </form>
            </div>

            <div class="custom-overlay-container">
                <div class="custom-overlay">
                    <div class="custom-overlay-panel overlay-left">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account</p>
                        <button class="ghost mt-5" id="customSignIn">Sign In</button>
                    </div>
                    <div class="custom-overlay-panel overlay-right">
                        <h1>Create, Account!</h1>
                        <p>Sign up if you still don't have an account ...</p>
                        <button class="ghost" id="customeSignUp">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
